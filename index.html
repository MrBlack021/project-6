<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 44 44'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='.5' y1='0' x2='.5' y2='1'%3E%3Cstop offset='0%25' stop-color='%23FBBF24'/%3E%3Cstop offset='100%25' stop-color='%23F59E0B'/%3E%3C/linearGradient%3E%3ClinearGradient id='b' x1='.5' y1='0' x2='.5' y2='1'%3E%3Cstop offset='0%25' stop-color='%23D1D5DB'/%3E%3Cstop offset='50%25' stop-color='%239CA3AF'/%3E%3Cstop offset='100%25' stop-color='%236B7280'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='22' cy='22' r='22' fill='url(%23a)'/%3E%3Cpath d='M19 16L27 22 19 28l2 0L29 22 21 16z' fill='url(%23b)'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huntifyy - Your AI & Startup Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#007AFF', // Apple Blue
                        'light': {
                            'bg-main': '#FFFFFF',
                            'bg-secondary': '#F5F5F7',
                            'text-main': '#1D1D1F', // Near Black
                            'text-secondary': '#6E6E73',
                            'border': '#D2D2D7',
                        },
                        'dark': {
                            'bg-main': '#000000',
                            'bg-secondary': '#161617',
                            'text-main': '#F5F5F7',
                            'text-secondary': '#86868B',
                            'border': '#3A3A3C',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 12px rgba(0, 0, 0, 0.05)',
                        'soft-dark': '0 4px 12px rgba(0, 0, 0, 0.15)',
                    },
                    keyframes: {
                        'grid-pan': {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '100% 100%' },
                        },
                        'growth': {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.1' },
                            '50%': { transform: 'scale(1.2)', opacity: '0.15' },
                        }
                    },
                    animation: {
                        'grid-pan': 'grid-pan 30s linear infinite',
                        'growth': 'growth 15s ease-in-out infinite',
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes draw-logo {
            to { stroke-dashoffset: 0; }
        }
        @keyframes fill-logo {
            to { fill-opacity: 1; }
        }
        @keyframes fade-in-logo {
            to { opacity: 1; }
        }

        .logo-anim-circle {
            stroke: #FBBF24;
            stroke-width: 1;
            /* Circumference of circle r=15 is ~94.2 */
            stroke-dasharray: 95;
            stroke-dashoffset: 95;
            fill-opacity: 0;
            animation: 
                draw-logo 1.5s ease-out forwards,
                fill-logo 0.5s ease-in forwards 1.3s;
        }
        .logo-anim-chevron {
            stroke: #9CA3AF;
            stroke-width: 1;
            /* Estimated path length */
            stroke-dasharray: 70;
            stroke-dashoffset: 70;
            fill-opacity: 0;
            animation: 
                draw-logo 1s ease-out forwards 0.5s,
                fill-logo 0.5s ease-in forwards 1.5s;
        }
        .logo-anim-text {
            opacity: 0;
            animation: fade-in-logo 1s ease-out forwards 1.5s;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huntifyy - Your AI & Startup Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .aurora-bg {
            background: radial-gradient(50% 50% at 50% 50%, rgba(255, 26, 142, 0.2) 0%, rgba(28, 28, 44, 0) 100%);
            animation: aurora 10s ease-in-out infinite alternate;
        }
        @keyframes aurora {
            0% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            100% { transform: scale(1.5) rotate(90deg); opacity: 1; }
        }
        .cursor-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 26, 142, 0.08) 0%, rgba(255, 26, 142, 0) 60%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s, background 0.3s;
            z-index: 9999;
        }
        body:hover .cursor-light {
            opacity: 1;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#FF1A8E', // Magenta
                        'accent': '#00E0C7', // Teal
                        'light': {
                            'bg-main': '#FFFFFF',
                            'bg-secondary': '#F5F7FA',
                            'text-main': '#1a1a2e',
                            'text-secondary': '#5c5c7a',
                            'border': '#e5e7eb',
                        },
                        'dark': {
                            'bg-main': '#05050a',
                            'bg-secondary': '#111118',
                            'text-main': '#f0f0f0',
                            'text-secondary': '#a0a0b0',
                            'border': 'rgba(255, 255, 255, 0.1)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
                        'glow-primary': '0 0 25px rgba(255, 26, 142, 0.4)',
                    },
                }
            }
        }
    </script>
